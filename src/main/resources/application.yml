spring:
  datasource:
    url: jdbc:h2:mem:loandb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

server:
  port: 8080

jwt:
  secret: AppLabLoanManagementIngBankSecretKeyThatIsSecureAndLongEnough
  expiration: 86400000 # 24 hours in milliseconds
